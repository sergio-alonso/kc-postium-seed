<form #newPost="ngForm" (ngSubmit)="submitPost(newPost)">
  <input type="text"
         placeholder="TÃ­tulo"
         class="u-full-width"
         ngModel
         #title="ngModel"
         name="title"
         required>
  <textarea placeholder="Introduce tu historia"
            class="u-full-width georgia-font"
            autogrow
            ngModel
            #intro="ngModel"
            name="intro"
            required></textarea>
  <textarea placeholder="Cuenta tu historia"
            class="u-full-width georgia-font"
            autogrow
            ngModel
            #body="ngModel"
            name="body"
            required></textarea>
  <div>
    <div>
      <label (click)="setScheduling(false)">
        <span class="radio-input" [class.active]="!_publicationDateScheduled"></span>
        No programar
      </label>
    </div>
    <div>
      <label (click)="setScheduling(true)">
        <span class="radio-input" [class.active]="_publicationDateScheduled"></span>
        Publicar en:
      </label>
    </div>
    <div>
      <input type="datetime-local"
             name="publicationDate"
             [min]="_nowDatetimeLocal"
             [ngModel]="_nowDatetimeLocal">
    </div>
  </div>
  <button type="submit"
          class="button-primary u-pull-right"
          [disabled]="!newPost.form.valid">Publicar</button>
</form>
